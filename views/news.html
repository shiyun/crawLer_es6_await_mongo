<% include include/header.html %>
<script>
function timeConvert(a) {
    if (a) {
        a = parseInt(a);
        var b, c, d;
        b = parseInt((new Date).getTime() / 1E3) - a;
        d = parseInt(b / 86400);
        c = parseInt(b / 3600);
        b = parseInt(b / 60);
        if (0 < d && 4 > d)
            return d + "\u5929\u524d";
        if (0 >= d && 0 < c)
            return c + "\u5c0f\u65f6\u524d";
        if (0 >= c && 0 < b)
            return b + "\u5206\u949f\u524d";
        a = new Date(1E3 * a);
        return a.getFullYear() + "-" + (a.getMonth() + 1) + "-" + a.getDate()
    }
    return ""
}
</script>
<ul class="list-news">
	<%data.forEach((i)=>{%>
	<li>
		<p><a href="<%= i.link%>"><%= i.title%></a></p>
		<p>
			<script>
				document.write(timeConvert('<%= i.createTime%>'))
			</script>
		</p>
		<p><%= i.author%></p>
		<p><%= i.description%></p>
	</li>
	<%})%>
</ul>
